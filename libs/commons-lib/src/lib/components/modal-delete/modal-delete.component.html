<section>
  <div class="w-full text-right mt-5">
    <button
      data-qa-id="sc-rpmf-btn-close"
      pButton
      pRipple
      type="button"
      icon="fas fa-times"
      class="p-button-rounded p-button-text"
      (click)="ref.close()"
    ></button>
  </div>
  <div class="flex flex-col items-center gap-2 text-xl">
    <em class="w-16 picto-delete"></em>
    <p class="text-center font-bold">{{ modal?.message }}</p>
    <span *ngIf="modal?.subMessage" class="text-warn-500 text-center text-base">
      {{ modal?.subMessage }}
    </span>
    <div class="flex justify-center pt-4 gap-2">
      <button
        pButton
        [label]="'Cancelar'"
        (click)="ref.close()"
        class="p-button lib-button__tertiary"
      ></button>
      <button
        pButton
        [label]="'Aceptar'"
        (click)="accept()"
        styleClass="w-32"
      ></button>
    </div>
  </div>
</section>
