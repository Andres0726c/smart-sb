<p-menubar id="menu1" [model]="items">
  <ng-template pTemplate="start">
    <a class="w-15" [routerLink]="'/inicio'">
      <img src="smartcore-commons/assets/img/bolivar-logo.svg" alt="logo" />
    </a>
    <div class="main-left-items__items-left-special">
      <p class="version">1.0</p>
      <span class="title-app"
        ><strong>SmartCore {{ sessionLocation }}</strong></span
      >
      <span class="company-title">Compañía: {{ company }}</span>
    </div>
  </ng-template>
  <ng-template pTemplate="end">
    <div class="header-end text-white" *ngIf="closing">
      <img
        class="w-12"
        src="smartcore-commons/assets/img/user-config.svg"
        alt="logo"
      />
      <div class="flex flex-col px-8 items-center">
        <span><strong> Cerrando sesión... </strong></span>
        <p-progressSpinner
          [style]="{ width: '30px', height: '30px' }"
        ></p-progressSpinner>
      </div>
    </div>
    <div class="header-end text-white" *ngIf="!closing">
      <img
        class="w-12"
        src="smartcore-commons/assets/img/user-config.svg"
        alt="logo"
      />
      <div class="user_info">
        <span
          ><strong> {{ userSesion }} </strong></span
        ><br />
        <span> Rol: {{ rolSesion }} </span>
      </div>
      <p-menu #menu [popup]="true" [model]="items2"></p-menu>
      <button (click)="menu.toggle($event)">
        <em class="pi pi-chevron-down"></em>
      </button>
    </div>
  </ng-template>
</p-menubar>
