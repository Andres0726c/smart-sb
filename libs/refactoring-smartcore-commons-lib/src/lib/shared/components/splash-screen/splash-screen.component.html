<div *ngIf="showSplash" class="app-splash-screen" [ngStyle]="{'opacity': opacityChange, 'transition': splashTransition}">
    <div>
        <img src="smartcore-commons/assets/img/bolivar-logo.svg" alt="Logo">
        <div class="loading-text">Cargando...</div>
        <div class="container-spinner splash-spinner">
            <mat-progress-spinner [diameter]="50" mode="indeterminate">
            </mat-progress-spinner>
        </div>
    </div>
</div>
