<div class="p-5">
  <div class="w-full text-right mt-5">
    <p-button
      icon="pi pi-times"
      (click)="ref.close()"
      styleClass="p-button-rounded p-button-text"
    ></p-button>
  </div>
  <div class="flex flex-col text-center mb-5">
    <span class="title">{{ modal.data.title }}</span>
    <span class="subtitle">{{ modal.data.subtitle }}</span>
  </div>
  <div class="flex flex-col gap-4">
    <div class="flex flex-col gap-2">
      <label htmlFor="name">Nombre</label>
      <input pInputText id="name" aria-describedby="name-help" />
      <small id="name-help">Ingrese un nombre para el rol.</small>
    </div>
    <div class="flex flex-col gap-2">
      <label htmlFor="name">Descipción</label>
      <input pInputText id="name" aria-describedby="name-help" />
      <small id="name-help">Ingrese una descripción para el rol.</small>
    </div>
  </div>
  <div class="flex justify-center mt-4">
    <p-button label="Añadir" styleClass="p-button-rounded"></p-button>
  </div>
</div>
