<div class="p-5">
  <div class="w-full text-right mt-5">
    <p-button
      icon="pi pi-times"
      (click)="ref.close()"
      styleClass="p-button-rounded p-button-text"
      data-qa-id="sc-rpmf-btn_close_modal"
    ></p-button>
  </div>
  <div class="flex flex-col text-center mb-5">
    <span class="title">{{ modal.data.title }}</span>
    <span class="subtitle">{{ modal.data.subtitle }}</span>
  </div>
  <form [formGroup]="formRole">
    <div class="flex flex-col gap-4">
      <div class="flex flex-col gap-2">
        <label htmlFor="name">Nombre</label>
        <input
          formControlName="name"
          pInputText
          id="name"
          aria-describedby="name-help"
          (keyup)="verifyName($event, this.formRole.get('id')?.value)"
          data-qa-id="sc-rpmf-input_name_role"
        />
        <div *ngIf="formRole.get('name')?.dirty">
          <small
            *ngIf="formRole.get('name')?.hasError('required')"
            id="name-help"
            class="text-warn"
            >Ingrese un nombre para el rol.</small
          >
          <small
            *ngIf="formRole.get('name')?.hasError('maxlength')"
            id="name-help"
            class="text-warn"
            >El nombre supera los 200 caracteres permitidos.</small
          >
        </div>
        <small
            *ngIf="flagErrorName"
            id="name-help"
            class="text-warn"
            >El nombre del rol ya existe.</small
          >
      </div>
      <div class="flex flex-col gap-2">
        <label htmlFor="name">Descripci칩n</label>
        <input
          formControlName="description"
          pInputText
          id="name"
          aria-describedby="name-help"
          data-qa-id="sc-rpmf-input_desc_role"
        />
        <div *ngIf="formRole.get('description')?.dirty">
          <small
            *ngIf="formRole.get('description')?.hasError('required')"
            id="name-help"
            class="text-warn"
            >Ingrese una descripci칩n para el rol.</small
          >
          <small
            *ngIf="formRole.get('description')?.hasError('maxlength')"
            id="name-help"
            class="text-warn"
            >La descripci칩n supera los 2000 caracteres permitidos.</small
          >
        </div>
      </div>
    </div>
  </form>
  <div class="flex justify-center mt-4">
    <button
      pButton
      label="A침adir"
      styleClass="p-button-rounded"
      (click)="addRole()"
      [disabled]="!formRole.valid || flagErrorName"
      data-qa-id="sc-rpmf-btn_add_role_modal"
    ></button>
  </div>
</div>
