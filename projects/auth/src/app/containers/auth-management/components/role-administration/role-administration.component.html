<div class="p-5">
  <div class="flex flex-col">
    <span class="text-4xl font-bold ml-2"> Administraci√≥n de roles </span>
    <span class="ml-2"> Especifique los datos del rol que quiere crear </span>
  </div>
  <div class="mt-5 rounded-xl bg-white p-5">
    <refactoring-smartcore-mf-no-data-screen
      *ngIf="roles.length > 0"
      [emptyTitle]="'Sin roles creados'"
      [emptySubTitle]="'No se han creado roles'"
      (action)="openToAdd()"
    ></refactoring-smartcore-mf-no-data-screen>

    <p-table *ngIf="roles.length > 0" [columns]="cols" [value]="roles">
      <ng-template pTemplate="header" let-columns>
          <tr>
              <th *ngFor="let col of columns">
                  {{ col.header }}
              </th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowData let-columns="columns">
          <tr>
              <td *ngFor="let col of columns">
                  {{ rowData[col.field] }}
              </td>
          </tr>
      </ng-template>
  </p-table>
  </div>
</div>
