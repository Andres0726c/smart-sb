<div class="p-5">
  <div class="flex flex-col">
    <span class="text-4xl font-bold ml-2"> Administración de roles </span>
    <span class="ml-2"> Especifique los datos del rol que quiere crear </span>
  </div>

  <div class="mt-5 rounded-xl bg-white p-5">
    <!-- No data screen -->
    <refactoring-smartcore-mf-no-data-screen
      *ngIf="roles.length === 0"
      [emptyTitle]="'Sin roles creados'"
      [emptySubTitle]="'No se han creado roles'"
      (action)="openToAdd()"
    ></refactoring-smartcore-mf-no-data-screen>

    <!-- Search -->
    <div class="flex items-center justify-between pb-2">
      <span class="p-input-icon-right">
        <i class="pi pi-search"></i>
        <input type="text" pInputText />
      </span>
      <div class="flex gap-2">
        <p-button
          label="Añadir"
          icon="pi pi-plus-circle"
          styleClass="p-button-rounded"
        ></p-button>
        <p-button
          label="Añadir"
          icon="pi pi-plus-circle"
          styleClass="p-button-rounded"
        ></p-button>
      </div>
    </div>

    <!-- Table -->
    <p-table *ngIf="roles.length > 0" [columns]="cols" [value]="roles">
      <ng-template pTemplate="header" let-columns>
        <tr>
          <th *ngFor="let col of columns">
            {{ col.header }}
          </th>
          <th>Acciones</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr>
          <td *ngFor="let col of columns">
            {{ rowData[col.field] }}
          </td>
          <td>
            <p-button
              icon="pi pi-file-edit"
              styleClass="p-button-rounded p-button-text"
            ></p-button>
            <p-button
              icon="pi pi-copy"
              styleClass="p-button-rounded p-button-text"
            ></p-button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
