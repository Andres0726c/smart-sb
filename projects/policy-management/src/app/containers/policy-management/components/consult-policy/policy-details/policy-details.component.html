<div class="pt-5 flex flex-col gap-y-4">
  <div>
    <p-divider align="left" type="dashed" styleClass="my-2">
      <div class="inline-flex align-items-center">
        <b>Póliza</b>
      </div>
    </p-divider>
    <div class="flex flex-col gap-y-4">
      <section class="w-full flex flex-col sm:flex-row gap-x-4">
        <div class="w-full sm:w-1/3">
          <label>Número</label>
          <input type="text" pInputText class="w-full" readonly />
        </div>
        <div class="w-full sm:w-1/3">
          <label>Producto</label>
          <input type="text" pInputText class="w-full" readonly />
        </div>
        <div class="w-full sm:w-1/3">
          <span>Inicio vigencia</span>
          <span class="p-input-icon-right w-full">
            <input type="text" pInputText class="w-full" readonly />
            <i class="pi pi-calendar"></i>
          </span>
        </div>
      </section>
      <section class="w-full flex flex-col sm:flex-row gap-x-4">
        <div class="w-full sm:w-1/3">
          <span>Fin de vigencia</span>
          <span class="p-input-icon-right w-full">
            <input type="text" pInputText class="w-full" readonly />
            <i class="pi pi-calendar"></i>
          </span>
        </div>
        <div class="w-full sm:w-1/3">
          <label>Valor prima</label>
          <p-inputNumber
            class="w-full"
            styleClass="w-full"
            inputStyleClass="w-full"
            [readonly]="true"
            placeholder="Valor pago"
            mode="currency"
            currency="COP"
          >
          </p-inputNumber>
        </div>
        <div class="w-full sm:w-1/3">
          <label>Agente</label>
          <input
            type="text"
            pInputText
            class="w-full"
            readonly
            value="Efectivo"
          />
        </div>
      </section>
      <section class="w-full flex flex-col sm:flex-row gap-x-4">
        <div class="w-full sm:w-1/3">
          <span>Método de pago</span>
          <span class="p-input-icon-right w-full">
            <input
              type="text"
              pInputText
              class="w-full"
              readonly
              value="2023/10/23"
            />
            <i class="pi pi-calendar"></i>
          </span>
        </div>
        <div class="w-full sm:w-1/3">
          <span>Fecha emisión</span>
          <span class="p-input-icon-right w-full">
            <input type="text" pInputText class="w-full" readonly />
            <i class="pi pi-calendar"></i>
          </span>
        </div>
        <div class="w-full sm:w-1/3">
          <label>Plan adquirido</label>
          <input
            type="text"
            pInputText
            readonly
            class="w-full"
            value="Plan adquirido"
          />
        </div>
      </section>
    </div>
  </div>
  <div>
    <p-divider align="left" type="dashed" styleClass="my-2">
      <div class="inline-flex align-items-center">
        <b>Mascota</b>
      </div>
    </p-divider>
    <section class="w-full flex flex-col sm:flex-row gap-x-4">
      <div class="w-full sm:w-1/3">
        <label>Tipo</label>
        <input type="text" pInputText class="w-full" value="Tipo" readonly />
      </div>
      <div class="w-full sm:w-1/3">
        <label>Nombre</label>
        <input type="text" pInputText readonly class="w-full" value="Nombre" />
      </div>
      <div class="w-full sm:w-1/3">
        <label>Edad</label>
        <input type="text" pInputText class="w-full" value="Edad" readonly />
      </div>
      <div class="w-full sm:w-1/3">
        <label>Raza</label>
        <input type="text" pInputText class="w-full" value="Raza" readonly />
      </div>
    </section>
  </div>
  <div>
    <p-divider align="left" type="dashed" styleClass="my-2">
      <div class="inline-flex align-items-center">
        <b>Otros</b>
      </div>
    </p-divider>
    <section class="w-full flex flex-col sm:flex-row gap-x-4">
      <div class="w-full sm:w-1/3">
        <label>Correo electronico registrado</label>
        <input
          type="text"
          pInputText
          class="w-full"
          value="Correo electronico registrado"
          readonly
        />
      </div>
      <div class="w-full sm:w-1/3">
        <label>Medio de pago</label>
        <input
          type="text"
          pInputText
          class="w-full"
          value="Medio de pago"
          readonly
        />
      </div>
      <div class="w-full sm:w-1/3">
        <label>Numero</label>
        <input
          type="text"
          pInputText
          class="w-full"
          value="Código asesor"
          readonly
        />
      </div>
    </section>
  </div>
  <section class="sticky bottom-0 bg-white">
    <button
      pButton
      type="button"
      label="Aceptar"
      class="p-button p-button-secondary min-w-max"
    ></button>

    <button pButton type="submit" label="Cancelar" class="min-w-max"></button>
  </section>
</div>
