<div class="py-5">
  <p-divider align="left" type="dashed" styleClass="my-2">
    <div class="inline-flex align-items-center">
      <b>Póliza</b>
    </div>
  </p-divider>
  <section class="w-full flex flex-col sm:flex-row gap-x-4 h-24">
    <div class="w-full sm:w-1/3">
      <label>Número</label>
      <input
        type="text"
        pInputText
        class="w-full"
        readonly
        [value]="policy.policyNumber"
      />
    </div>
    <div class="w-full sm:w-1/3">
      <label>Producto</label>
      <input
        type="text"
        pInputText
        class="w-full"
        readonly
        [value]="policy.productName"
      />
    </div>
    <div class="w-full sm:w-1/3">
      <span>Inicio vigencia</span>
      <span class="p-input-icon-right w-full">
        <input
          type="text"
          pInputText
          class="w-full"
          readonly
          [value]="policy.inceptionDate | date: 'longDate'"
        />
        <i class="pi pi-calendar"></i>
      </span>
    </div>
  </section>
  <section class="w-full flex flex-col sm:flex-row gap-x-4 h-24">
    <div class="w-full sm:w-1/3">
      <label>Tipo de pago</label>
      <input type="text" pInputText class="w-full" readonly value="Contado" />
    </div>
    <div class="w-full sm:w-1/3">
      <label>Valor pago</label>
      <p-inputNumber
        class="w-full"
        styleClass="w-full"
        inputStyleClass="w-full"
        [readonly]="true"
        [(ngModel)]="val"
        placeholder="Valor pago"
        mode="currency"
        currency="COP"
      >
      </p-inputNumber>
    </div>
    <div class="w-full sm:w-1/3">
      <label>Medio de pago</label>
      <input type="text" pInputText class="w-full" readonly value="Efectivo" />
    </div>
  </section>
  <section class="w-full flex flex-col sm:flex-row gap-x-4 h-24">
    <div class="w-full sm:w-1/3">
      <span>Proximo pago y renovación</span>
      <span class="p-input-icon-right w-full">
        <input
          type="text"
          pInputText
          class="w-full"
          readonly
          value="2023/10/23"
        />
        <i class="pi pi-calendar"></i>
      </span>
    </div>
    <div class="w-full sm:w-1/3">
      <span>Fecha y hora</span>
      <span class="p-input-icon-right w-full">
        <input
          type="text"
          pInputText
          class="w-full"
          readonly
          [value]="policy.inceptionDate | date: 'medium'"
        />
        <i class="pi pi-calendar"></i>
      </span>
    </div>
    <div class="w-full sm:w-1/3">
      <label>Plan adquirido</label>
      <input
        type="text"
        pInputText
        readonly
        class="w-full"
        value="Plan adquirido"
      />
    </div>
  </section>
  <p-divider align="left" type="dashed" styleClass="my-2">
    <div class="inline-flex align-items-center">
      <b>Mascota</b>
    </div>
  </p-divider>
  <section class="w-full flex flex-col sm:flex-row gap-x-4 h-24">
    <div class="w-full sm:w-1/3">
      <label>Tipo</label>
      <input type="text" pInputText class="w-full" value="Tipo" readonly />
    </div>
    <div class="w-full sm:w-1/3">
      <label>Nombre</label>
      <input type="text" pInputText readonly class="w-full" value="Nombre" />
    </div>
    <div class="w-full sm:w-1/3">
      <label>Edad</label>
      <input type="text" pInputText class="w-full" value="Edad" readonly />
    </div>
    <div class="w-full sm:w-1/3">
      <label>Raza</label>
      <input type="text" pInputText class="w-full" value="Raza" readonly />
    </div>
  </section>
  <p-divider align="left" type="dashed" styleClass="my-2">
    <div class="inline-flex align-items-center">
      <b>Otros</b>
    </div>
  </p-divider>
  <section class="w-full flex flex-col sm:flex-row gap-x-4 h-24">
    <div class="w-full sm:w-1/3">
      <label>Correo electronico registrado</label>
      <input
        type="text"
        pInputText
        class="w-full"
        value="Correo electronico registrado"
        readonly
      />
    </div>
    <div class="w-full sm:w-1/3">
      <label>Medio de pago</label>
      <input
        type="text"
        pInputText
        class="w-full"
        value="Medio de pago"
        readonly
      />
    </div>
    <div class="w-full sm:w-1/3">
      <label>Código asesor</label>
      <input
        type="text"
        pInputText
        class="w-full"
        value="Código asesor"
        readonly
      />
    </div>
  </section>
  <p-divider></p-divider>
  <div class="flex justify-center space-x-4">
    <button pButton type="submit" label="Cancelar" class="p-button p-button-secondary min-w-max" (click)="cancelRenewal()"></button>
    <button pButton type="submit" label="Renovar" class="min-w-max"></button>
  </div>
</div>
