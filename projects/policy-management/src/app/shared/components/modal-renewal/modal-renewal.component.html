<div class="py-5">
  <p-divider align="left" type="dashed" styleClass="my-2">
    <div class="inline-flex align-items-center">
      <b>Póliza</b>
    </div>
  </p-divider>
  <section class="w-full flex flex-col sm:flex-row gap-x-4 h-24">
    <div class="w-full sm:w-1/3">
      <label>Número</label>
      <p-inputMask
        styleClass="w-full"
        [(ngModel)]="val"
        placeholder="12345-67891-23456"
        mask="999999999999999"
      >
      </p-inputMask>
    </div>
    <div class="w-full sm:w-1/3">
      <label>Producto</label>
      <p-dropdown
        [styleClass]="'w-full'"
        optionLabel="nmName"
        optionValue="id"
        appendTo="body"
        placeholder="Seleccionar"
      >
      </p-dropdown>
    </div>
    <div class="w-full sm:w-1/3">
      <span>Inicio vigencia</span>
      <span class="p-input-icon-right w-full">
        <p-calendar
          dateFormat="yy-mm-dd"
          appendTo="body"
          styleClass="w-full"
          placeholder="aaaa-mm-dd"
        ></p-calendar>
        <i class="pi pi-calendar"></i>
      </span>
    </div>
    <div class="w-full sm:w-1/3">
      <label>Tipo de pago</label>
      <p-dropdown
        [styleClass]="'w-full'"
        optionLabel="nmName"
        optionValue="id"
        appendTo="body"
        placeholder="Seleccionar"
      >
      </p-dropdown>
    </div>
  </section>
  <section class="w-full flex flex-col sm:flex-row gap-x-4 h-24">
    <div class="w-full sm:w-1/3">
      <label>Valor pago</label>
      <p-inputNumber
        styleClass="w-full"
        [(ngModel)]="val"
        placeholder="Valor pago"
        mode="currency"
        currency="COP"
      >
      </p-inputNumber>
    </div>
    <div class="w-full sm:w-1/3">
      <label>Medio de pago</label>
      <p-dropdown
        [styleClass]="'w-full'"
        optionLabel="nmName"
        optionValue="id"
        appendTo="body"
        placeholder="Seleccionar"
      >
      </p-dropdown>
    </div>
    <div class="w-full sm:w-1/3">
      <span>Proximo pago y renovación</span>
      <span class="p-input-icon-right w-full">
        <p-calendar
          dateFormat="yy-mm-dd"
          appendTo="body"
          styleClass="w-full"
          placeholder="aaaa-mm-dd"
        ></p-calendar>
        <i class="pi pi-calendar"></i>
      </span>
    </div>
    <div class="w-full sm:w-1/3">
      <span>Fecha y hora</span>
      <span class="p-input-icon-right w-full">
        <p-calendar
          dateFormat="yy-mm-dd"
          appendTo="body"
          styleClass="w-full"
          placeholder="aaaa-mm-dd"
        ></p-calendar>
        <i class="pi pi-calendar"></i>
      </span>
    </div>
  </section>
  <section class="w-full flex flex-col sm:flex-row gap-x-4 h-24">
    <div class="w-full sm:w-1/3">
      <label>Plan adquirido</label>
      <input
        type="text"
        pInputText
        class="w-full"
        [(ngModel)]="val"
        placeholder="Plan adquirido"
      />
    </div>
  </section>
  <p-divider></p-divider>
  <p-divider align="left" type="dashed" styleClass="my-2">
    <div class="inline-flex align-items-center">
      <b>Mascota</b>
    </div>
  </p-divider>
  <section class="w-full flex flex-col sm:flex-row gap-x-4 h-24">
    <div class="w-full sm:w-1/3">
      <label>Tipo</label>
      <p-dropdown
        [styleClass]="'w-full'"
        optionLabel="nmName"
        optionValue="id"
        appendTo="body"
        placeholder="Seleccionar"
      >
      </p-dropdown>
    </div>
    <div class="w-full sm:w-1/3">
      <label>Nombre</label>
      <input
        type="text"
        pInputText
        [(ngModel)]="val"
        class="w-full"
        placeholder="Nombre"
      />
    </div>
    <div class="w-full sm:w-1/3">
      <label>Edad</label>
      <input
        type="text"
        pInputText
        [(ngModel)]="val"
        class="w-full"
        placeholder="Edad"
      />
    </div>
    <div class="w-full sm:w-1/3">
      <label>Raza</label>
      <input
        type="text"
        pInputText
        class="w-full"
        [(ngModel)]="val"
        placeholder="Raza"
      />
    </div>
  </section>
  <p-divider></p-divider>
  <p-divider align="left" type="dashed" styleClass="my-2">
    <div class="inline-flex align-items-center">
      <b>Otros</b>
    </div>
  </p-divider>
  <section class="w-full flex flex-col sm:flex-row gap-x-4 h-24">
    <div class="w-full sm:w-1/3">
      <label>Correo electronico registrado</label>
      <input
        type="text"
        pInputText
        styleClass="w-full"
        [(ngModel)]="val"
        class="w-full"
        placeholder="Correo electronico registrado"
      />
    </div>
    <div class="w-full sm:w-1/3">
      <label>Medio de pago</label>
      <p-dropdown
        [styleClass]="'w-full'"
        optionLabel="nmName"
        optionValue="id"
        appendTo="body"
        placeholder="Seleccionar"
      >
      </p-dropdown>
    </div>
    <div class="w-full sm:w-1/3">
      <label>Código asesor</label>
      <p-inputMask
        styleClass="w-full"
        [(ngModel)]="val"
        placeholder="Código asesor"
        mask="999999999999999"
      >
      </p-inputMask>
    </div>
  </section>
  <p-divider></p-divider>
</div>
