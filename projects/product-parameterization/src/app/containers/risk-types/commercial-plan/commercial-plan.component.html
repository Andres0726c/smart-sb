<app-no-data-screen
[data]="CommertialPlan"
[emptyText]="'Sin planes comerciales'"
[emptySubText]="'No se han asociado planes comerciales al tipo de riesgo'"
(action)="openwizzard('create')">
</app-no-data-screen>

<div class="div-container-form"  [hidden]="!(CommertialPlan.length > 0)">
    <mat-card style="width:100%">
      
            <div class="content_search">
                <div class="coverages-add">
                    <span class="title-coverage">Planes comerciales</span>
                    <button mat-raised-button color="accent" 
                            class="bt" style="width: 160px;" 
                            (click)="openwizzard('create')"
                            data-qa-id="sc-rpmf-btn_add_risk_types_commertial_plan">
                        <em class="fal fa-plus-circle icon-button-add"></em>
                        Crear plan comercial
                    </button>
                </div>
                <mat-form-field appearance="outline" class="search_input">
                    <input matInput placeholder="Buscar" (keyup)="applyFilter($event)" data-qa-id="sc-rpmf-input_search_risk_types_commertial_plan"/>
                    <mat-icon matSuffix class="icon-search">search</mat-icon>
                </mat-form-field>

            </div>
            <table mat-table #planCommertialTable [dataSource]="dataSource" style="width:100%">
                <caption></caption>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef>Nombre</th>
                    <td mat-cell *matCellDef="let element">{{element.name}}</td>
                </ng-container>

                <!-- description Column -->
                <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef>Descripci√≥n</th>
                    <td mat-cell *matCellDef="let element" class="description-table" >{{element.description}}</td>
                </ng-container>

                <!-- Actions Column -->
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef class="text-center" style="width: 100px; text-align: center">Acciones</th>
                    <td mat-cell *matCellDef="let element" class="text-center" style="width: 100px;">
                        <div style="display:block;">    
                            <button mat-icon-button type='button' data-qa-id="sc-rpmf-btn_edit_risk_types_commertial_plan"
                            (click)="editWizard('edit',element)" color="primary">
                                <em class="fal fa-pencil text-blue-600 text-xl"></em>
                            </button>
                            <button mat-icon-button color="warn" type='button' data-qa-id="sc-rpmf-btn_delete_risk_types_commertial_plan"
                            (click)="deletePlan(element)">
                                <em class="fal fa-trash text-xl"></em>
                            </button>
                        </div>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                </tr>
            </table>
            <mat-paginator #paginatorCommercialPlan [hidePageSize]="true" [pageSize]="5" [pageSizeOptions]="[2, 10, 20]">
            </mat-paginator>
    </mat-card>
</div>
