<div class="container-boxes">
  <section class="container-table">
    <p-breadcrumb [model]="items"></p-breadcrumb>

    <p-tabView>
      <p-tabPanel header="Planes comerciales">
        <div class="table-wrapper">
          <p-table [value]="tableData">
            <ng-template pTemplate="header">
              <tr>
                <th scope="col">Planes comerciales</th>
                <th scope="col">Permisos</th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-data let-rowIndex="rowIndex">
              <tr>
                <td>{{ data.name }}</td>
                <td>
                  <div
                    *ngFor="let option of athrzdOprtn; let i = index"
                    class="field-checkbox"
                  >
                    <label>
                      <p-checkbox
                        (onChange)="changeCheck(data, $event)"
                        [value]="option.key"
                        [(ngModel)]="data.athrzdOprtn"
                      ></p-checkbox>
                      {{ option.name }}
                    </label>
                  </div>
                </td>
              </tr>
            </ng-template>
          </p-table>
        </div>
      </p-tabPanel>
    </p-tabView>
  </section>
</div>
