<div class="container-boxes" *ngIf="showCommercialPlans">

                <tr>
                    <th>Planes comerciales</th>

                </tr>
            </ng-template>

                    <td>{{servicePlans.name}}</td>
                    <td>

                            <p-checkbox   (onChange)="changeCheck()" name="group2" value="category" [value]="category"  [(ngModel)]="selectedCategories" [inputId]="category.key" ></p-checkbox>
                            <label [for]="category.key">{{category.name}}</label>
                        </div>
