

<div class="container-boxes">
  <section class="container-table">
    <p-breadcrumb [model]="items"></p-breadcrumb>
    <div class="table-wrapper">
      <p-table [value]="tableData">
        <ng-template pTemplate="header">
          <tr>
            <th>Coberturas</th>
            <th>Permisos</th>
            <th>Acciones</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-data>
          <tr>
            <td>{{ data.name }}</td>
            <td>
              <div *ngFor="let option of optionsCoverages" class="field-checkbox">
                <label>
                  <p-checkbox
                    (onChange)="changeCheck()"
                    [value]="option"
                    [(ngModel)]="data.servicePlan"
                  ></p-checkbox>
                  {{ option.name }}
                </label>
              </div>
            </td>
            <td>
              <button
                pButton
                pRipple
                icon="pi pi-trash"
                class="p-button-rounded p-button-warning"
              >Editar datos</button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </section>
</div>
