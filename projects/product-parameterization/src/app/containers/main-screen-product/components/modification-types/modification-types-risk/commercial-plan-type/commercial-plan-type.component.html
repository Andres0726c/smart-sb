<div class="container-boxes"  >
  <section class="container-table" *ngIf="!Coverageflag">
    <p-breadcrumb [model]="items"></p-breadcrumb>
    <p-tabView>
      <p-tabPanel header="Coberturas">
        <div class="table-wrapper" >
          <p-table [value]="tableData" >
            <ng-template pTemplate="header">
              <tr>
                <th scope="col">Coberturas</th>
                <th scope="col">Permisos</th>
                <th scope="col">Acciones</th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-data let-i="rowIndex">
              <tr>
                <td>{{ data.name}}
                </td>
                <td>
                  <div
                    *ngFor="let option of athrzdOprtnCoverages;let i = index"
                    class="field-checkbox"
                  >
                    <label>
                      <p-checkbox
                        (onChange)="changeCheck(data.id,$event)"
                        [value]="option.key"
                        [disabled]="data.required && option.key=='RMV'"
                        [(ngModel)]="data.athrzdOprtnCopy"
                        ></p-checkbox>
                      {{ option.name }}
                    </label>
                  </div>
                </td>
                <td>
                  <button
                    pButton
                    pRipple
                    icon="pi pi-trash"
                    class="p-button-rounded p-button-warning"
                    [disabled]="activeButton(data)"
                    (click)="editData(data)"
                  >
                    Editar datos
                  </button>
                </td>
              </tr>
            </ng-template>
          </p-table>
        </div>
      </p-tabPanel>

      <p-tabPanel header="Planes de servicio">
        <div class="table-wrapper" >
          <p-table [value]="tableDataService" >
            <ng-template pTemplate="header">
              <tr>
                <th scope="col">Planes de servicio</th>
                <th scope="col">Permisos</th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-data>
              <tr>
                <td>{{ data.name }}</td>
                <td>
                  <div
                    *ngFor="let option of athrzdOprtnService"
                    class="field-checkbox"
                  >
                    <label>
                      <p-checkbox
                        (onChange)="changeCheckServices(data.id,$event)"
                        [value]="option.key"
                        [disabled]="data.required && option.key=='RMV'"
                        [(ngModel)]="data.athrzdOprtnCopy"
                      ></p-checkbox>
                      {{ option.name }}
                    </label>
                  </div>
                </td>
              </tr>
            </ng-template>
          </p-table>
        </div>
      </p-tabPanel>
    </p-tabView>
  </section>
  <div *ngIf="Coverageflag">
    <app-complementary-data
          [applicationLevel]="'types'"
          [title]="''"
          [subtitle]="''"
          [groupName]="'Datos básicos'"
          [emptyText]="'Datos complementarios'"
          [emptySubText]="'No se han asociado los datos complementarios a modificar'"
          [successAddItemMsg]="
            'Los datos de la póliza fueron asociados correctamente.'
          "
          [removeItemMsg]="
            '¿Está seguro de querer desasociar el dato de la póliza seleccionado?'
          "
          [titleModalCompData]="'Seleccionar datos complementarios'"
          [subtitleModalCompData]="
          'Seleccione los datos del tipo de riesgo que desea asociar'
        "
          [complementaryData]="sendDataCoverage()"
          (action)="openToAdd()"
          [modifyData]="true"
        >
        </app-complementary-data>
  </div>

</div>
