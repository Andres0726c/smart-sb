<div class="p-5">
  <form [formGroup]="selectedField">
    <div><h1>Tarifa</h1></div>
    <div class="flex flex-col w-full mb-5">
      <label class="text-base">Regla de tarifaci√≥n</label>
      <div class="p-inputgroup">
        <p-chips
          [formControlName]="'calculationRule'"
          styleClass="w-full"
          inputStyleClass="w-full"
          (onRemove)="removeRule()"
        >
          <ng-template let-item pTemplate="item" class="w-full">
            <em class="far fa-location-circle mr-1"></em> {{ item.name }}
          </ng-template>
        </p-chips>
        <button
          type="button"
          pButton
          (click)="openModalCalculationRule()"
          pRipple
          icon="fal fa-plus-circle"
          styleClass="p-button-warn"
          class="h-[37px]"
          data-qa-id="sc-rpmf-btn_rules_calculation"
        ></button>
      </div>
    </div>
  </form>
</div>
