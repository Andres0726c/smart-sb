<app-no-data-screen
    [data]="formDeductibles"
    [emptyText]="'Sin deducibles'"
    [emptySubText]="'No se han asociado deducibles a la cobertura'"
    (action)="openToAdd()">
</app-no-data-screen>

<div class="div-container-form" [hidden]="formDeductibles.length === 0">
    <form>
        <div class="content_header">
            <span class="title">Deducibles</span> 
            <button mat-raised-button color="accent" class="bt bt-primary" (click)="openToAdd()" data-qa-id="sc-rpmf-btn_add_coverages_deductibles">
                <em class="fal fa-plus-circle icon-button-add"></em>
                Añadir
            </button>
        </div>

        <table mat-table [dataSource]="dataSource" class="table-deductibles">
            <caption></caption>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Nombre</th>
                <td mat-cell *matCellDef="let element">{{element.name}}</td>
            </ng-container>

            <!-- description Column -->
            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef class="text-center">Descripción</th>
                <td mat-cell *matCellDef="let element">{{element.description}}</td>
            </ng-container>

            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef class="text-center">Acciones</th>
                <td mat-cell *matCellDef="let element" class="text-center" style="display: contents !important;">
                    <button mat-icon-button color="warn" type='button' class="bt-actions" (click)="removeDeductible(element)" data-qa-id="sc-rpmf-btn_delete_coverages_deductibles">
                        <em class="fal fa-trash icon-delete"></em>
                    </button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </form>
</div>
