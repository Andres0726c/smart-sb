<div class="content_title" *ngIf="layoutType === 'full'">
  <h3 class="title">{{ emptyTitle }}</h3>
  <h4 class="subtitle">{{ emptySubTitle }}</h4>
</div>
<div
  [ngClass]="{
    'container-expansion-panel-full': layoutType === 'full',
    'container-expansion-panel-child': layoutType === 'child'
  }"
  *ngIf="
    serviceDataControls.value.length === 0 ||
    (serviceDataControls.value[0]?.fields != undefined &&
      serviceDataControls.value[0]?.fields.length === 0)
  "
>
  <img
    src="smartcore-commons/assets/img/computer-document.png"
    alt="smartcore-commons/assets/img/computer-document.png"
  />
  <p class="font-empty-title-data">{{ emptyText }}</p>
  <p class="font-empty-desc-data">{{ emptySubText }}</p>
  <div class="div-button">
    <button
      pButton
      type="button"
      data-qa-id="sc-rpmf-btn_add-element"
      styleClass="w-full"
      icon="pi pi-plus-circle"
      [label]="'AÃ±adir'"
      (click)="shootAction()"
    ></button>
  </div>
</div>
