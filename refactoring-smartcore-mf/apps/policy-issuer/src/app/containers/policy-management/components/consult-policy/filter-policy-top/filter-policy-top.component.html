<p-button type="button" label="Filtros" (click)="op.toggle($event)" icon="pi pi-filter" iconPos="right"></p-button>
<p-overlayPanel #op [showCloseIcon]="true" styleClass="w-11/12 md:w-4/5 xl:w-2/3 m-4 md:m-0 max-w-full" [baseZIndex]="1000">
    <ng-template pTemplate>
        <h6>Filtros de busqueda</h6>  
        <div class="flex flex-col sm:flex-row justify-around sm:gap-x-4 md:gap-x-8">
            <!-- <h2>Filtros de busqueda</h2> -->
            <section class="w-full sm:w-1/3">
                <p-divider align="left" type="dashed">
                    <div class="inline-flex align-items-center">
                        <i class="pi pi-user mr-2"></i>
                        <b>Tomador</b>
                    </div>
                </p-divider>
                <span>Tipo de identificación</span>
                <p-dropdown [options]="identificationsType" [styleClass]="'w-full'" optionLabel="name"></p-dropdown>
                <span>Identificación</span>
                <span class="p-input-icon-right w-full">
                    <i class="pi pi-id-card"></i>
                    <input type="text" class="w-full" pInputText placeholder="Identificación" mask="99-9999">     
                </span> 
                <span>Nombre</span>
                <span class="p-input-icon-right w-full">
                    <i class="pi pi-user"></i>
                    <input type="text" class="w-full" pInputText placeholder="Nombre">   
                </span>
            </section>
            <section class="w-full sm:w-1/3">
                <p-divider align="left" type="dashed">
                    <div class="inline-flex align-items-center">
                        <i class="pi pi-user mr-2"></i>
                        <b>Asegurado</b>
                    </div>
                </p-divider>
                <span>Tipo de identificación</span>
                <p-dropdown [options]="identificationsType" [styleClass]="'w-full'" optionLabel="name"></p-dropdown>
                
                <span>Identificación</span>

                <span class="p-input-icon-right w-full">
                    <i class="pi pi-id-card"></i>
                    <input type="text" class="w-full" pInputText placeholder="Identificación" mask="99-9999">     
                </span> 

                <span>Nombre</span>
                <span class="p-input-icon-right w-full">
                    <i class="pi pi-user"></i>
                    <input type="text" class="w-full" pInputText placeholder="Nombre">   
                </span>
            </section>
            <section class="w-full sm:w-1/3">
                <p-divider align="left" type="dashed">
                    <div class="inline-flex align-items-center"><i class="pi pi-user mr-2"></i>
                        <b>Poliza</b>
                    </div>
                </p-divider>

                <span>Número de la póliza</span>
                <p-inputMask styleClass="w-full" placeholder="123-456-789" mask="999-999-999"></p-inputMask>

                <span>Producto</span>
                <input type="text" class="w-full" pInputText placeholder="Producto">     

                <span>Vigencia desde</span>
                <span class="p-input-icon-right w-full">
                    <i class="pi pi-calendar"></i>
                    <p-inputMask styleClass="w-full" placeholder="dd/mm/aaaa" mask="99/99/9999"></p-inputMask>    
                </span> 
            </section>
    <!-- 
            <button pButton type="button" label="Buscar" ></button> -->
        </div>
    
        <p-divider></p-divider>
        <div class="flex justify-between">
            <button pButton type="button" class="p-button p-button-secondary" label="Limpiar filtros" ></button>
            <button pButton type="button"  label="Buscar" ></button>
        </div>
    </ng-template>
</p-overlayPanel>
