<p-card>
    <form [formGroup]="formQueryFilter">
        <div class="">
            <p-divider align="left" type="dashed" styleClass="my-2">
                <div class="inline-flex align-items-center"><i class="pi pi-user mr-2"></i>
                    <b>Póliza</b>
                </div>
            </p-divider>
            <section class="w-full flex gap-x-4">

                <div class="w-1/3">
                    <label>Póliza</label>
                    <p-inputMask styleClass="w-full" formControlName="policyNumber" placeholder="12345-67891-23456"
                        mask="9999999999999999"></p-inputMask>
                </div>
                <div class="w-1/3">
                    <label>Producto</label>
                    <p-dropdown [options]="products" [styleClass]="'w-full'" formControlName="idProduct"
                        optionLabel="nmName" optionValue="id" appendTo="body"
                        [showClear]="formQueryFilter.value.idProduct" placeholder="Seleccionar">
                    </p-dropdown>
                    <!-- <p-dropdown [options]="countries" [(ngModel)]="selectedCountry" optionLabel="name" [filter]="true"
                        filterBy="name" [showClear]="true" placeholder="Select a Country">
                    </p-dropdown> -->
                </div>
                <div class="w-1/3">
                    <span>Vigente desde</span>
                    <span class="p-input-icon-right w-full">
                        <i class="pi pi-calendar"></i>
                        <p-inputMask styleClass="w-full" formControlName="startDate" placeholder="dd/mm/aaaa"
                            mask="99/99/9999"></p-inputMask>
                    </span>
                </div>
            </section>
            <div *ngIf="showMoreFilters">
                <p-divider align="left" type="dashed" styleClass="my-2">
                    <div class="inline-flex align-items-center">
                        <i class="pi pi-user mr-2"></i>
                        <b>Tomador</b>
                    </div>
                </p-divider>
                <section class="w-full flex gap-x-4">
                    <div class="w-1/3">
                        <label>Tipo de identificación</label>
                        <p-dropdown [options]="documentsType" [styleClass]="'w-full'"
                            formControlName="holderdocumentType" optionLabel="nmName" optionValue="id" appendTo="body"
                            [showClear]="holderDocumentType.value" placeholder="Seleccionar"
                            [required]="isRequired['holderDocument']">
                        </p-dropdown>
                    </div>
                    <div class="w-1/3">
                        <label>Identificación</label>
                        <span class="p-input-icon-right w-full">
                            <i class="pi pi-id-card"></i>
                            <p-inputMask formControlName="holderdocumentNumber" placeholder="Identificación"
                                mask="9999999999" styleClass="w-full" [required]="isRequired['holderDocument']">
                            </p-inputMask>

                        </span>
                    </div>
                    <div class="w-1/3">
                        <span>Nombre</span>
                        <span class="p-input-icon-right w-full">
                            <i class="pi pi-user"></i>
                            <input type="text" pInputText formControlName="holderName" placeholder="Nombre"
                                class="w-full">
                        </span>
                    </div>
                </section>
                <p-divider align="left" type="dashed" styleClass="my-2">
                    <div class="inline-flex align-items-center">
                        <i class="pi pi-user mr-2"></i>
                        <b>Asegurado</b>
                    </div>
                </p-divider>
                <section class="w-full flex gap-x-4">

                    <div class="w-1/3">
                        <span>Tipo de identificación</span>
                        <p-dropdown [options]="documentsType" [styleClass]="'w-full'"
                            formControlName="insuredDocumentType" optionLabel="nmName" optionValue="id" appendTo="body"
                            [showClear]="insuredDocumentType.value" placeholder="Seleccionar"
                            [required]="isRequired['insuredDocument']">
                        </p-dropdown>
                    </div>
                    <div class="w-1/3">
                        <span>Identificación</span>
                        <span class="p-input-icon-right w-full">
                            <i class="pi pi-id-card"></i>
                            <p-inputMask formControlName="insuredDocumentNumber" placeholder="Identificación"
                                mask="9999999999" styleClass="w-full" [required]="isRequired['insuredDocument']">
                            </p-inputMask>
                        </span>
                        <small></small>
                    </div>
                    <div class="w-1/3">
                        <span>Nombre</span>
                        <span class="p-input-icon-right w-full">
                            <i class="pi pi-user"></i>
                            <input type="text" pInputText formControlName="insuredName" placeholder="Nombre"
                                class="w-full">
                        </span>
                    </div>
                </section>
            </div>
        </div>

        <p-divider align="right">
            <p-tag [rounded]="true" (click)="seeMore()">{{showMoreFilters?'Mostrar menos':'Mostrar más'}}</p-tag>
        </p-divider>
        <div class="flex justify-between">
            <button pButton type="button" label="Limpiar criterios" (click)="cleanFilter()"
                class="p-button p-button-secondary"></button>
            <small *ngIf="errorAllForm" class="p-error w-8/12 text-right flex items-center flex-row-reverse mx-6">Debe
                escoger un criterio
                válido.</small>
            <button pButton type="submit" label="Buscar" (click)="search()"></button>
        </div>
    </form>
</p-card>
