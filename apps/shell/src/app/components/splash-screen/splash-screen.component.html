<div *ngIf="showSplash" class="app-splash-screen" [ngStyle]="{'opacity': opacityChange, 'transition': splashTransition}">
    <div class="container-spinner">
        <div
            class="p-progress-spinner"
            [ngStyle]="{ height: '150px', width: '150px' } || {}"
            [ngClass]="'' || ''"
            role="alert"
            aria-busy="true"
            [class]="'lib-progress-indicator__infinite'"
        >
            <svg
                class="p-progress-spinner-svg"
                viewBox="25 25 50 50"
                [style.animation-duration]="'2s'"
            >
                <defs>
                <linearGradient id="gradient" x1="0%" y1="20%" x2="50%" y2="150%">
                    <stop offset="25%" stop-color="#6FD940"></stop>
                    <stop offset="45%" stop-color="#DBDC11"></stop>
                </linearGradient>
                </defs>
                <circle
                stroke="url(#gradient)"
                class="p-progress-spinner-circle"
                [style.strokeDasharray]="strokeDasharray"
                cx="50"
                cy="50"
                [attr.r]="21"
                fill="none"
                [attr.stroke-width]="3"
                stroke-miterlimit="10"
                />
            </svg>
            <div *ngIf="true" class="lib-progress-indicator__icon">
